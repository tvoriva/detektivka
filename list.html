<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ Seznam jmen</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 20px;
    }

    li {
      margin: 8px 0;
      padding: 6px 10px;
      background: #222;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ NÃ¡Å¡ seznam</h1>
  <ul id="nameList"></ul>

  <script>
    // pevnÃ¡ jmÃ©na, kterÃ¡ musÃ­ bÃ½t v seznamu
    const mandatoryBobs = [
      "Bob Mcalister",
      "Bob Millinz",
      "Bob Mugile"
    ];

    // dalÅ¡Ã­ nÃ¡hodnÃ¡ anglickÃ¡ jmÃ©na
    const randomNames = [
      "Alice Johnson", "John Smith", "Emma Brown", "Michael Davis",
      "Olivia Wilson", "James Taylor", "Sophia Moore", "Liam Anderson",
      "Charlotte Thomas", "Henry Jackson", "Amelia White", "Daniel Harris",
      "Evelyn Martin", "Jack Thompson", "Mia Garcia", "Noah Martinez"
    ];

    // spojÃ­me povinnÃ¡ a nÃ¡hodnÃ¡ jmÃ©na
    const allNames = mandatoryBobs.concat(randomNames);

    // funkce pro zamÃ­chÃ¡nÃ­ seznamu (Fisherâ€“Yates shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // zamÃ­chanÃ½ seznam
    const shuffledNames = shuffle(allNames);

    // vloÅ¾Ã­me do HTML
    const ul = document.getElementById("nameList");
    shuffledNames.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      ul.appendChild(li);
    });
  </script>

</body>
</html>
