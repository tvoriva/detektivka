<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Telefon√°t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #dialogBox {
      margin-top: 20px;
      min-height: 120px;
      cursor: pointer;
      white-space: pre-line;
    }
    .hint {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }
    .error {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vytoƒçit ƒç√≠slo</h1>

    <input type="text" id="phoneInput" placeholder="Zadej telefonn√≠ ƒç√≠slo" />
    <button onclick="startCall()">Zavolat</button>

    <div id="dialogBox"></div>
    <div id="hint" class="hint"></div>
  </div>

  <!-- üîä Zvuk vyzv√°nƒõn√≠ (nahraƒè souborem dle libosti) -->
  <audio id="ringtone" loop>
    <source src="ringtone.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ‚úÖ SPR√ÅVN√â ƒå√çSLO
    const correctNumber = "123456789";

    // ‚úÖ POSTUPN√ù DIALOG (KA≈ΩD√ù ≈ò√ÅDEK = JEDEN KLIK)
    const dialog = [
      "*vyzv√°nƒõn√≠‚Ä¶*",
      "Nezn√°m√Ω hlas: Kdo v√°m dal tohle ƒç√≠slo?",
      "Ty: Pot≈ôebuji odpovƒõdi.",
      "Nezn√°m√Ω hlas: Pokud p√°tr√°≈° po t√© vra≈ædƒõ‚Ä¶ mƒõl bys p≈ôestat.",
      "*hovor ukonƒçen*"
    ];

    let dialogIndex = 0;

    const dialogBox = document.getElementById("dialogBox");
    const hint = document.getElementById("hint");
    const ringtone = document.getElementById("ringtone");

    function startCall() {
      const input = document.getElementById("phoneInput").value.trim();
      dialogBox.classList.remove("error");

      if (input !== correctNumber) {
        dialogBox.textContent = "ƒå√≠slo neexistuje nebo je nedostupn√©.";
        dialogBox.classList.add("error");
        hint.textContent = "";
        return;
      }

      dialogIndex = 0;
      dialogBox.textContent = "Klikni pro pokraƒçov√°n√≠ hovoru";
      hint.textContent = "(klikni do dialogu)";
      ringtone.play();
    }

    dialogBox.addEventListener("click", () => {
      if (dialogIndex >= dialog.length) return;

      dialogBox.textContent = dialog[dialogIndex];

      // vypnut√≠ vyzv√°nƒõn√≠ po prvn√≠ vƒõtƒõ
      if (dialogIndex === 0) {
        ringtone.pause();
        ringtone.currentTime = 0;
      }

      dialogIndex++;

      if (dialogIndex === dialog.length) {
        hint.textContent = "Hovor skonƒçil";
      }
    });
  </script>
</body>
</html>
