<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Sledování ukončeno</title>

<style>
  body {
    margin: 0;
    background: black;
    color: #00ff99;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background 2s;
  }

  .terminal {
    font-size: 22px;
    text-align: center;
    white-space: pre-line;
    z-index: 2;
  }

  .start-btn {
    padding: 14px 22px;
    font-family: monospace;
    font-size: 16px;
    background: #111;
    color: #00ff99;
    border: 1px solid #00ff99;
    cursor: pointer;
    border-radius: 4px;
  }

  .start-btn:hover {
    background: #00ff99;
    color: #000;
  }

  .blink {
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    0% { background: black; }
    50% { background: #5a0000; }
    100% { background: black; }
  }

  .glitch {
    animation: glitch 1.5s infinite;
  }

  @keyframes glitch {
    0% { filter: blur(0px); }
    50% { filter: blur(4px); }
    100% { filter: blur(0px); }
  }

  .char {
    position: absolute;
    color: #00ff99;
    font-size: 14px;
    opacity: 0.8;
    animation: float 3s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120px); opacity: 0; }
  }

  .final-text {
    position: fixed;
    inset: 0;
    background: black;
    color: #ffffff;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 26px;
    z-index: 10;
    padding: 20px;
  }
</style>
</head>

<body>

<div class="terminal" id="terminal">
  <button class="start-btn" id="startBtn">▶ Spustit přenos</button>
</div>

<div class="final-text" id="finalText"></div>

<audio id="voice" src="sound.mp3"></audio>

<script>
const terminal = document.getElementById("terminal");
const startBtn = document.getElementById("startBtn");
const audio = document.getElementById("voice");
const body = document.body;
const finalTextDiv = document.getElementById("finalText");

const text = "SLEDOVÁNÍ UKONČENO.";
const FINAL_MESSAGE = `
TADY SI NASTAV TEXT.

Něco skončilo.
Něco právě začíná.
`;

const chars = "!@#$%^&*()_+-=[]{}<>?/\\|█▓▒░";

let i = 0;
let chaosInterval;

// start
startBtn.onclick = () => {
  audio.play().then(() => {
    audio.pause();
    audio.currentTime = 0;
  }).catch(() => {});

  startBtn.remove();
  setTimeout(typeText, 500);
};

function typeText() {
  if (i < text.length) {
    terminal.textContent += text[i];
    i++;
    setTimeout(typeText, 80);
  } else {
    setTimeout(startChaos, 2000);
  }
}

function startChaos() {
  terminal.classList.add("glitch");
  body.classList.add("blink");
  chaosInterval = setInterval(spawnChar, 300);

  setTimeout(() => {
    audio.play();
  }, 2000);

  // ⬇️ PO 7 SEKUNDÁCH KONEC
  setTimeout(endScene, 15000);
}

function spawnChar() {
  const span = document.createElement("span");
  span.className = "char";
  span.textContent = chars[Math.floor(Math.random() * chars.length)];
  span.style.left = Math.random() * window.innerWidth + "px";
  span.style.top = Math.random() * window.innerHeight + "px";
  document.body.appendChild(span);
  setTimeout(() => span.remove(), 3000);
}

function endScene() {
  clearInterval(chaosInterval);

  body.classList.remove("blink");
  terminal.style.display = "none";

  finalTextDiv.style.display = "flex";
  finalTextDiv.textContent = FINAL_MESSAGE;
}
</script>

</body>
</html>
